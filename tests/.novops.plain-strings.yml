# Simple standalone config without requiring external access
# i.e. only plain variable and file content
# Useful to test basic loading and flags such as 
environments:
  dev:
    # Variable can use plain string and any modules
    # 
    variables:
      # Variable
      - name: MY_APP_HOST
        value: "localhost"
    
      # Bunch of special characters which should be properly interpreted and exported
      - name: SPECIAL_CHARACTERS
        value: "special_char\"_'!?`$abc_#~%*µ€{}[]-°+@à^ç=\\"
      
      - name: SPECIAL_CHARACTERS_DOUBLE
        value: "special_char\"_'!?`$abc_#~%*µ€{}[]-°+@à^ç=\\"
        quote_method: double

    files: 
      - variable: DOG_PATH
        content: "woof"

      - content: meow
        dest: /tmp/novops_cat
        variable: NOVOPS_CAT_VAR

  staging:
    variables:
      - name: STAGING_HOST
        value: staginghost
      
    files: 
      - name: birdy
        variable: BIRD_VAR
        content: "flapflap"

config:
  default:
    environment: dev
